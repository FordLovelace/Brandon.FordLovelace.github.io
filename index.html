<!DOCTYPE html>
<html>
<head>
<title>Brandon Ford Lovelace</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.background {
  background-position: center;
  background-size: cover;
  background-image: url("/lamp.jpg");
  min-height: 100%;
}

.bar .button {
  padding: 16px;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="top">
  <div class="bar white card" id="myNavbar">
    <a href="#home" class="bar-item button wide">BRANDON FORD LOVELACE</a>
    <!-- Right-sided navbar links -->
    <div class="right hide-small">
      <a href="#Home" class="bar-item button">HOME</a>
      <a href="#Food" class="bar-item button"></i> FOOD</a>
      <a href="#Projects" class="bar-item button"></i> PROJECTS</a>
      <a href="#Resume" class="bar-item button"></i> RESUME</a>
      <a href="mailto:Brandon@FordLovelace.com" class="bar-item button"></i> CONTACT</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="bar-item button right hide-large hide-medium" onclick="_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="sidebar bar-block black card animate-left hide-medium hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="_close()" class="bar-item button large padding-16">Close ×</a>
  <a href="#about" onclick="_close()" class="bar-item button">HOME</a>
  <a href="#team" onclick="_close()" class="bar-item button">FOOD</a>
  <a href="#work" onclick="_close()" class="bar-item button">PROJECTS</a>
  <a href="#pricing" onclick="_close()" class="bar-item button">RESUME</a>
  <a href="#contact" onclick="_close()" class="bar-item button">CONTACT</a>
</nav>

<!-- Header with full-height image -->
<header class="background display-container" id="home">
    <div class="display-bottomleft text-grey large" style="padding:24px 48px">
      <i class="fa fa-facebook-official hover-opacity"></i>
      <i class="fa fa-instagram hover-opacity"></i>
      <i class="fa fa-snapchat hover-opacity"></i>
      <i class="fa fa-pinterest-p hover-opacity"></i>
      <i class="fa fa-twitter hover-opacity"></i>
      <i class="fa fa-linkedin hover-opacity"></i>
    </div>
  </header>


<!-- Modal for full size images on click-->
<div id="modal01" class="modal black" onclick="this.style.display='none'">
  <span class="button xxlarge black padding-large display-topright" title="Close Modal Image">×</span>
  <div class="modal-content animate-zoom center transparent padding-64">
    <img id="img01" class="image">
    <p id="caption" class="opacity large"></p>
  </div>
</div>


<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function _open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function _close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
